name: AI Codemap Check

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['main', 'master']

jobs:
  codemap-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify AI codemap is fresh
        run: npm run ai:codemap:check
